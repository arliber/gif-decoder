    // Get the canvas element
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');

    function decompressArray(compressedArray) {
        let decompressedArray = [];
        let i = 0;

        while (i < compressedArray.length) {
            let value = compressedArray[i];
            let count = compressedArray[i+1];

            for(let j = 0; j < count; j++) {
                decompressedArray.push(value);
            }

            i += 2;
        }

        return decompressedArray;
    }


    function drawFrame(ctx, pixels, colors) {
        const decompressedFrames = decompressArray(pixels)
        for (let i = 0; i < decompressedFrames.length; i++) {
            const x = i % (WIDTH/PIXEL_SIZE) * PIXEL_SIZE; // Calculate x position
            const y = Math.floor(i / (WIDTH/PIXEL_SIZE)) * PIXEL_SIZE; // Calculate y position
            ctx.fillStyle = '#' + colors[decompressedFrames[i]].toString(16).toUpperCase()
            ctx.fillRect(x, y, PIXEL_SIZE, PIXEL_SIZE); // Draw rectangle
        }
    }

    function drawFrames(ctx, currentFrame, frames, colors) {
        console.log('Drawing ', currentFrame)
        if (currentFrame >= frames.length) {
            drawFrame(ctx, frames[0], colors)
            setTimeout(() => {
                drawFrames(ctx, 1, frames, colors)
            }, 100)
        } else {
            drawFrame(ctx, frames[currentFrame], colors)
            setTimeout(() => {
                drawFrames(ctx, currentFrame+1, frames, colors)
            }, 100)
        }
    }

    // Loop through the hex color values array and draw rectangles with each color
    drawFrames(ctx, 0, frames, colors)
